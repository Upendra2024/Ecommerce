<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../html projects/signup.css">
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <script src="bootstrap-4.6.0-dist/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-md-6 mx-auto text-center">
            <div class="header-title">
                <h1 class="wv-heading--title">
                    FashonX
                </h1>
                <h3 class="wv-heading--subtitle">
                    Signup
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="myform form ">
                    <form onsubmit="return signup()" action="fashonxlogin.html">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control my-input" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control my-input" id="email"
                                placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="number" min="0" name="phone" id="phone" class="form-control my-input"
                                placeholder="Phone">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Signup</button>
                        </div>
                    </form>
                    <div class="col-md-12 ">
                        <div class="login-or">
                            <hr class="hr-or">
                            <span class="span-or">or</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <a class="btn btn-block g-button" href="#">
                            <i class="fa fa-google"></i> Sign up with Google
                        </a>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary"><a style="color:white"
                                href="fashonxlogin.html">Login</a></button>
                    </div>
                    <p class="small mt-3">By signing up, you are indicating that you have read and agree to the <a
                            href="#" class="ps-hero__content__link">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                    </p>

                </div>
            </div>
        </div>
    </div>

    <script src="../html projects/fasonx.js"></script>
</body>

</html>
